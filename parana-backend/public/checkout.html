<!doctype html>
<html lang="en">
	<head>
		<script src="/dpd.js" type="text/javascript"></script>
		<title>Checkout</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
		<!-- Custom styles for this template -->
		<link rel="stylesheet" type="text/css" href="stylesheets/checkout-page.css">
	</head>
	<body>
	  <div style="background:transparent" class="jumbotron text-center">
		  <h1>Checkout</h1>
	  </div>
	  <div class="container checkout">
		  <div class="col-xs-9 buyer-info panel">
			  <div class="row info-select text-center">
				  <div class="col-xs-4 checkout-heading">
					  <p class="billing-heading">Billing</p>
				  </div>
				  <div class="col-xs-4 checkout-heading">
					  <p class="shipping-heading">Shipping</p>
				  </div>
				  <div class="col-xs-4 checkout-heading">
					  <p class="payment-heading">Payment</p>
				  </div>
			  </div>
			  <hr>
			  <!-- Billing Page -->
			  <div class="billing-page">
				  <h3 class="info-heading">Billing Information</h3>
				  <form id="billing-form">
					  <div class="row">
						  <div class="col-xs-6 form-group">
							  <input id="first-name" class="form-control" name="firstName" placeholder="First Name" value="" type="text">
						  </div>
						  <div class="col-xs-6 form-group">
							  <input id="last-name" class="form-control" name="lastName" placeholder="Last Name" value="" type="text">
						  </div>
					  </div>
					  <div class="form-group">
							  <input id="billing-address" class="form-control" name="billingAddress" placeholder="Address" value="" type="text">
					  </div>
					  <div class="row">
						  <div class="col-xs-6 form-group">
							  <input id="billing-city" class="form-control" name="billingCity" placeholder="City" value="" type="text">
						  </div>
						  <div class="col-xs-6 form-group">
							  <input id="billing-zip-code" class="form-control" name="billingZip" placeholder="Zip Code" value="" type="text">
						  </div>
					  </div>
					  <div class="row">
						  <div class="col-xs-6 form-group">
							  <select id="billing-state" class="form-control">
								  <option selected>State</option>
								  <option>California</option>
							  </select>
						  </div>
						  <div class="col-xs-6 form-group">
							  <select id="billing-country" class="form-control">
								  <option selected>Country</option>
								  <option>United States</option>
							  </select>
						  </div>
					  </div>
					  <div class="form-group">
						  <input type="checkbox" name="same-shipping-address" value="false"> Shipping address is same as billing address<br>
					  </div>
				  </form>
				  <div class="row form-group">
					  <div class="col-xs-5 col-xs-offset-7">
						  <input type="submit" class="form-control btn btn-shipping" value="Continue to Shipping">
					  </div>
				  </div>
			  </div>
			  <!-- Shipping Page -->
			  <div class="shipping-page">
				  <h3 class="info-heading">Shipping Information</h3>
				  <form id="shipping-form">
					  <div class="form-group">
							  <input id="shiping-address" class="form-control" name="shipingAddress" placeholder="Address" value="" type="text">
					  </div>
					  <div class="row">
						  <div class="col-xs-6 form-group">
							  <input id="shiping-city" class="form-control" name="shipingCity" placeholder="City" value="" type="text">
						  </div>
						  <div class="col-xs-6 form-group">
							  <input id="shiping-zip-code" class="form-control" name="shipingZip" placeholder="Zip Code" value="" type="text">
						  </div>
					  </div>
					  <div class="row">
						  <div class="col-xs-6 form-group">
							  <select id="shiping-state" class="form-control">
								  <option selected>State</option>
								  <option>California</option>
							  </select>
						  </div>
						  <div class="col-xs-6 form-group">
							  <select id="shiping-country" class="form-control">
								  <option selected>Country</option>
								  <option>United States</option>
							  </select>
						  </div>
					  </div>
				  </form>
				  <div class="row form-group">
					  <div class="col-xs-3">
						  <input type="submit" class="form-control btn back-to-billing" value="Back">
					  </div>
					  <div class="col-xs-5 col-xs-offset-4">
						  <input type="submit" class="form-control btn btn-payment" value="Continue to Payment">
					  </div>
				  </div>
			  </div>
			  <!-- Payment Page -->
			  <div class="payment-page">
				  <h3 class="info-heading">Payment Information</h3>
				  <form id="payment-form">
					  <div class="row form-group">
						  <div class="col-xs-6">
							  <label for="card-name">Name on Card</label>
							  <input id="card-name" class="form-control" type="text">
						  </div>
						  <div class="col-xs-6">
							  <label for="card-number">Card Number</label>
							  <input id="card-number" class="form-control" type="text">
						  </div>
					  </div>
					  <div class="row form-group">
						  <div class="col-xs-4">
							  <label for="card-expiration">Expiration</label>
							  <input id="card-expiration" class="form-control" placeholder="MM/YY" type="text">
						  </div>
						  <div class="col-xs-4">
							  <label for="card-cvv">CVV</label>
							  <input id="card-cvv" class="form-control" type="text">
						  </div>
					  </div>
				  </form>
				  <div class="row form-group">
					  <div class="col-xs-3">
						  <input type="submit" class="form-control btn back-to-shipping" value="Back">
					  </div>
					  <div class="col-xs-5 col-xs-offset-4">
						  <input type="submit" class="form-control btn btn-checkout" value="Checkout">
					  </div>
				  </div>
			  </div>
		  </div>
		  <div class="col-xs-3 cart panel">
			  <div class="checkout-heading cart-heading text-center">
				  <p>Cart<span class="cart-num badge"></span></p>
			  </div>
			  <hr>
			  <ul id="cart-items-list" class="list-group" ></ul>
			  <hr>
			  <p>Subtotal <span id="subtotal">$</span></p>
			  <p>Shipping <span id="shipping">$</span></p>
			  <p>Tax <span id="tax">$</span></p>
			  <hr>
			  <p>Total <span id="total">$</span></p>
		  </div>
	  </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/checkout.js" charset="utf-8"></script>
  </body>
</html>

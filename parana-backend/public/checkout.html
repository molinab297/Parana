<!doctype html>
<html lang="en">
	<head>
		<script src="/dpd.js" type="text/javascript"></script>
		<title>Checkout</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
		<!-- Custom styles for this template -->
		<link rel="stylesheet" type="text/css" href="stylesheets/checkout-page.css">
	</head>
	<body>
	  <div style="background:transparent" class="jumbotron text-center">
		  <h1>Checkout</h1>
	  </div>
	  <div class="container checkout">
		  <!-- Information Forms on Left Side -->
		  <div class="col-xs-9 buyer-info panel">
			  <div class="row info-select text-center">
				  <div class="col-xs-4 checkout-heading">
					  <p class="billing-heading">Billing</p>
				  </div>
				  <div class="col-xs-4 checkout-heading">
					  <p class="shipping-heading">Shipping</p>
				  </div>
				  <div class="col-xs-4 checkout-heading">
					  <p class="payment-heading">Payment</p>
				  </div>
			  </div>
			  <hr>
			  <!-- Billing Page -->
			  <div class="billing-page">
				  <h3 class="info-heading">Billing Information</h3>
				  <form id="billing-form">
					  <div class="row">
						  <div class="col-xs-6 form-group">
							  <label for="first-name">First Name</label>
							  <input id="first-name" class="form-control" name="firstName" value="" type="text">
						  </div>
						  <div class="col-xs-6 form-group">
							  <label for="last-name">Last Name</label>
							  <input id="last-name" class="form-control" name="lastName" value="" type="text">
						  </div>
					  </div>
					  <div class="form-group">
						  <label for="billing-address">Address</label>
							  <input id="billing-address" class="form-control" name="billingAddress" value="" type="text">
					  </div>
					  <div class="row">
						  <div class="col-xs-6 form-group">
							  <label for="billing-city">City</label>
							  <input id="billing-city" class="form-control" name="billingCity" value="" type="text">
						  </div>
						  <div class="col-xs-6 form-group">
							  <label for="billing-zip-code">Zip Code</label>
							  <input id="billing-zip-code" class="form-control" name="billingZip" value="" type="text">
						  </div>
					  </div>
					  <div class="row">
						  <div class="col-xs-6 form-group">
							  <label for="billing-state">State</label>
								<input id="billing-state" class="form-control" name="billingState" value="" type="text">
						  </div>
						  <div class="col-xs-6 form-group">
							  <label for="billing-country">Country</label>
							 <input id="billing-country" class="form-control" name="billingCountry" value="" type="text">
						  </div>
					  </div>
					  <div class="form-group">
						  <input type="checkbox" id="same-shipping-address" value="false"> Shipping address is same as billing address<br>
					  </div>
				  </form>
				  <div class="row form-group">
					  <div class="col-xs-5 col-xs-offset-7">
						  <input type="submit" class="form-control btn btn-shipping" value="Continue to Shipping">
					  </div>
				  </div>
			  </div>
			  <!-- Shipping Page -->
			  <div class="shipping-page">
				  <h3 class="info-heading">Shipping Information</h3>
				  <form id="shipping-form">
					  <div class="form-group">
						  		<label for="shipping-address">Address</label>
							  <input id="shipping-address" class="form-control" name="shippingAddress" value="" type="text">
					  </div>
					  <div class="row">
						  <div class="col-xs-6 form-group">
							  <label for="shipping-city">City</label>
							  <input id="shipping-city" class="form-control" name="shippingCity" value="" type="text">
						  </div>
						  <div class="col-xs-6 form-group">
							  <label for="shipping-zip-code">Zip Code</label>
							  <input id="shipping-zip-code" class="form-control" name="shippingZip" value="" type="text">
						  </div>
					  </div>
					  <div class="row">
						<div class="col-xs-6 form-group">
							<label for="shipping-state">State</label>
							<input id="shipping-state" class="form-control" name="shippingState" value="" type="text">
						</div>
						<div class="col-xs-6 form-group">
							<label for="shipping-country">Country</label>
							<input id="shipping-country" class="form-control" name="shipping Country" value="" type="text">
						</div>
					  </div>
				  </form>
				  <div class="row form-group">
					  <div class="col-xs-3">
						  <input type="submit" class="form-control btn back-to-billing" value="Back">
					  </div>
					  <div class="col-xs-5 col-xs-offset-4">
						  <input type="submit" class="form-control btn btn-payment" value="Continue to Payment">
					  </div>
				  </div>
			  </div>
			  <!-- Payment Page -->
			  <div class="payment-page">
				  <h3 class="info-heading">Payment Information</h3>
				  <form id="payment-form">
					  <div class="row form-group">
						  <div class="col-xs-6">
							  <label for="card-name">Name on Card</label>
							  <input id="card-name" class="form-control" type="text">
						  </div>
						  <div class="col-xs-6">
							  <label for="card-number">Card Number</label>
							  <input id="card-number" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" type="text">
						  </div>
					  </div>
					  <div class="row form-group">
						  <div class="col-xs-4">
							  <label for="card-expiration">Expiration</label>
							  <input id="card-expiration" class="form-control" placeholder="MM/YY" type="text">
						  </div>
						  <div class="col-xs-4">
							  <label for="card-cvv">CVV</label>
							  <input id="card-cvv" class="form-control" placeholder="XXX" type="text">
						  </div>
					  </div>
				  </form>
				  <div class="row form-group">
					  <div class="col-xs-3">
						  <input type="submit" class="form-control btn back-to-shipping" value="Back">
					  </div>
					  <div class="col-xs-5 col-xs-offset-4">
						  <input type="submit" class="form-control btn btn-checkout" value="Checkout">
					  </div>
				  </div>
			  </div>
			  <div class="row">
				  <div class="col-xs-offset-1">
					  <h4 id="validation-msg" style="color:red"></h4>
				  </div>
			  </div>
		  </div>
		  <!-- Cart Display -->
		  <div class="col-xs-3 cart panel">
			  <div class="checkout-heading cart-heading text-center">
				  <p>Cart<span class="cart-num badge"></span></p>
			  </div>
			  <hr>
			  <ul id="cart-items-list" class="list-group" ></ul>
			  <hr>
			  <p>Subtotal <span id="subtotal">$</span></p>
			  <p>Shipping <span id="shipping">$</span></p>
			  <p>Tax <span id="tax">$</span></p>
			  <hr>
			  <p>Total <span id="total">$</span></p>
		  </div>
	  </div>

	  <!-- Checkout Complete Modal -->
	  <div class="modal fade" id="return-home-modal" tabindex="-1" role="dialog" aria-labelledby="newsletterModal" aria-hidden="true">
	          <div class="modal-dialog">
	              <div class="modal-content">
	                  <div class="modal-header">
	                      <button type="button" class="close" data-dismiss="modal"> &times;</button>
	                      <h4>Sign Up For Our Newsletter!</h4>
	                  </div>
	              </div>
	          </div>
	      <div>

	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/checkout.js" charset="utf-8"></script>
	<script src="scripts/customer.js" charset="utf-8"></script>
  </body>
</html>

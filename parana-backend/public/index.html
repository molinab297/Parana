          </div>
          <div class="modal-body">
            <p id="modal-add-cart-msg" class="lead text-xs-center"></p>
            <label for="height">Quantity:</label>
            <input id="modal-add-cart-quantity" type="number" id="height" name="height" step="1" autofocus required />
          </div>
          <div class="modal-footer">
            <button id ="modal-add-cart-btn" name="modal-add-cart-btn" type="submit" class="btn btn-success"> Add </button>
